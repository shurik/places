<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block page_title %}Home{% endblock %} - People and Places</title>
  <meta charset="utf-8" />
  <meta name="description" content="{% block description %}{{ description }}{% endblock %}" />
  <meta name="keywords" content="{% block keywords %}{{ keywords }}{% endblock %}" />
  <meta property="og:title" content="{% block page_fb_title %}Home{% endblock %} - People and Places" />
  <meta property="og:type" content="art" />
  <meta property="og:image" content="{% block page_fb_image %}http://{{ site.domain }}/static/images/logo.jpg{% endblock %}" />
  <meta property="og:url" content="{% block page_fb_url %}{{ site.domain }}{% endblock %}" />
  <meta property="og:site_name" content="People and Places" />
  <meta property="og:description" content="People and Places" />
  <meta property="fb:app_id" content="{{ app_id }}"/>
  <link rel="stylesheet" type="text/css" media="all" href="/static/css/960/reset.css" />
  <link rel="stylesheet" type="text/css" media="all" href="/static/css/960/text.css" />
  <link rel="stylesheet" type="text/css" media="all" href="/static/css/960/960.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="/static/css/uni-form.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="/static/css/default.uni-form.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="/static/css/jquery.jgrowl.css"/>
  <link rel="stylesheet" type="text/css" media="screen" href="/static/css/master.css" />
  <!--[if lt IE 9]>
  <script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
  <![endif]-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script src="http://code.google.com/apis/gears/gears_init.js"></script>
  <script src="/static/js/jquery.jgrowl.js"></script>
  <script src="/static/js/modernizr-1.6.min.js"></script>
  <script src="/static/js/uni-form.jquery.js"></script>
  <script src="/static/js/master.js"></script>
</head>
<body onload="initialize();">
  <div class="container_16 clearfix">
    <div id="header" class="grid_16 clearfix">
      <div class="grid_13 prefix_1 alpha">
        <h1>People &amp; Places</h1>
      </div>
      <div class="grid_2 omega" id="login">
        <fb:login-button show_faces="false" width="100" max-rows="1" perms='offline_access, user_about_me, friends_about_me, user_hometown, friends_hometown, user_likes, friends_likes, user_checkins, friends_checkins'></fb:login-button>
        <fb:like layout="button_count" show_faces="false" width="100"></fb:like>
      </div>
    </div>
    {% block content %}
    {% endblock %}
    <div id="footer" class="grid_16">
      <p>&copy; {% now "Y" %} Aleksandr Vladimirskiy All Rights Reserved.</p>
      <p><sub>Requires a recent version of Firefox, Safari or Chrome with JavaScript and cookies enabled.</sub></p>
      <p><sub><em>Source code for this application is available on <a href="https://github.com/shurik/places">GitHub</a></em></sub></p>
    </div>
  </div>
  <div id="fb-root"></div>
  <script src="http://connect.facebook.net/en_US/all.js"></script>
  <script>
    FB.init({appId: '{{ app_id }}', status: true, cookie: true, xfbml: true});
    FB.Event.subscribe('auth.sessionChange', function(response) {
      if (response.session) {
      } else {
      }
    });
  </script>
  <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
</body>
</html>
